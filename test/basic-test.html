<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../request-panel.html">
    <link rel="import" href="../demo/demo-transport.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-panel></request-panel>
        <demo-transport></demo-transport>
      </template>
    </test-fixture>

    <test-fixture id="noSave">
      <template>
        <request-panel no-save></request-panel>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert, sinon, TestHelpers, MockInteractions */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic')[0];
      });

      suite('ready()', function() {
        test('Initializes request object', function() {
          assert.typeOf(element.request, 'object');
        });
      });

      suite('_reset()', function() {
        setup(function() {
          element._reset();
        });

        test('Resets transportRequest', function() {
          assert.isUndefined(element.transportRequest);
        });

        test('Resets response', function() {
          assert.isUndefined(element.response);
        });

        test('Resets responseError', function() {
          assert.isUndefined(element.responseError);
        });

        test('Resets responseIsXhr', function() {
          assert.isTrue(element.responseIsXhr);
        });

        test('Resets loadingTime', function() {
          assert.isUndefined(element.loadingTime);
        });

        test('Resets redirects', function() {
          assert.isUndefined(element.redirects);
        });

        test('Resets redirectTimings', function() {
          assert.isUndefined(element.redirectTimings);
        });

        test('Resets timings', function() {
          assert.isUndefined(element.timings);
        });

        test('Resets sourceMessage', function() {
          assert.isUndefined(element.sourceMessage);
        });
      });
    });

    suite('Save icon', function() {
      var element;
      setup(function() {
        element = fixture('basic')[0];
        TestHelpers.forceXIfStamp(element);
      });

      test('Save icon is rendered', function() {
        var button = Polymer.dom(element.root).querySelector('.save-action');
        assert.ok(button);
      });

      test('Save click fires the event', function() {
        var spy = sinon.spy();
        element.addEventListener('request-save-state', spy);
        var button = Polymer.dom(element.root).querySelector('.save-action');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });
    });

    suite('Prohibit save icon', function() {
      var element;
      setup(function() {
        element = fixture('noSave');
        TestHelpers.forceXIfStamp(element);
      });

      test('Save icon is not rendered', function() {
        var button = Polymer.dom(element.root).querySelector('.save-action');
        assert.notOk(button);
      });
    });
    </script>

  </body>
</html>

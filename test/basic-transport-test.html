<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../request-panel.html">
    <link rel="import" href="demo-transport.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <request-panel></request-panel>
        <demo-transport></demo-transport>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert, TestHelpers, sinon */
    suite('basic-transport', function() {
      var server;
      var responseHeaders = {
        json: {'content-type': 'application/json'}
      };

      setup(function() {
        server = sinon.fakeServer.create();
        ['GET', 'POST', 'PUT', 'PATCH', 'HEAD'].forEach(function(method) {
          server.respondWith(
            method,
            '/' + method.toLowerCase(), [
              200,
              responseHeaders.json,
              '{"success": true}'
            ]
          );
        });

        server.respondWith(
          'GET',
          '/error', [
            500,
            {'content-type': 'text/plain'},
            'This is error'
          ]
        );
        window.addEventListener('transport-request', function() {
          setTimeout(function() {
            server.respond();
          }, 5);
        });
      });

      teardown(function() {
        server.restore();
      });

      function assertResponseData(element) {
        assert.ok(element.transportRequest, 'Transport request object is set');
        assert.ok(element.response, 'Transport response object is set');
        assert.notOk(element.responseError, 'Response error object is not set');
        assert.ok(element.loadingTime, 'loadingTime is set');
      }

      function assertErrorData(element) {
        assert.ok(element.transportRequest, 'Transport request object is set');
        assert.ok(element.response, 'Transport response object is set');
        assert.ok(element.responseError, 'Response error object is set');
      }

      function makeRequest(element, done) {
        var callback = function() {
          window.removeEventListener('report-response', callback);
          TestHelpers.forceXIfStamp(element);
          window.setTimeout(function() {
            assertResponseData(element);
            done();
          }, 1);
        };
        window.addEventListener('report-response', callback);
        element.send();
      }

      function makeErroredRequest(element, done) {
        var callback = function() {
          window.removeEventListener('report-response', callback);
          TestHelpers.forceXIfStamp(element);
          window.setTimeout(function() {
            assertErrorData(element);
            done();
          }, 1);
        };
        window.addEventListener('report-response', callback);
        element.send();
      }

      suite('GET request', function() {
        var element;
        setup(function() {
          element = fixture('basic')[0];
        });
        test('Makes a GET request', function(done) {
          const url = '/get';
          const request = {
            url: url,
            headers: '',
            method: 'GET'
          };
          element.request = request;
          makeRequest(element, done);
        });
      });

      suite('POST request', function() {
        var element;
        setup(function() {
          element = fixture('basic')[0];
        });

        test('Makes a POST request', function(done) {
          const url = '/post';
          const request = {
            url: url,
            method: 'POST',
            payload: '{"a":"b"}',
            headers: 'content-type: application/json'
          };
          element.request = request;
          makeRequest(element, done);
        });
      });

      suite('PUT request', function() {
        var element;
        setup(function() {
          element = fixture('basic')[0];
        });

        test('Makes a PUT request', function(done) {
          const url = '/put';
          const body = new FormData();
          body.append('test', 'value');
          body.append('test-file', new Blob(['test'], {type: 'text/plain'}));
          const request = {
            url: url,
            method: 'PUT',
            payload: body
          };
          element.request = request;
          makeRequest(element, done);
        });
      });

      suite('PATCH request', function() {
        var element;
        setup(function() {
          element = fixture('basic')[0];
        });

        test('Makes a PATCH request', function(done) {
          const url = '/patch';
          const body = new Blob(['test'], {type: 'text/plain'});
          const request = {
            url: url,
            method: 'PATCH',
            payload: body
          };
          element.request = request;
          makeRequest(element, done);
        });
      });

      suite('HEAD request', function() {
        var element;
        setup(function() {
          element = fixture('basic')[0];
        });

        test('Makes a HEAD request', function(done) {
          const url = '/head';
          const request = {
            url: url,
            method: 'HEAD'
          };
          element.request = request;
          makeRequest(element, done);
        });
      });

      suite('Reports an error', function() {
        var element;
        setup(function() {
          element = fixture('basic')[0];
        });

        test('500 - server error', function(done) {
          const url = '/error';
          const request = {
            url: url,
            method: 'GET'
          };
          element.request = request;
          makeErroredRequest(element, done);
        });
      });
    });
    </script>

  </body>
</html>

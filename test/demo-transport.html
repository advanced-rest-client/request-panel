<link rel="import" href="../../polymer/polymer.html">
<script>
  Polymer({
    is: 'demo-transport',

    attached: function() {
      this.listen(window, 'transport-request', '_onTransportRequested');
    },

    detached: function() {
      this.unlisten(window, 'transport-request', '_onTransportRequested');
    },

    _onTransportRequested: function(e) {
      var request = e.detail;
      var init = {
        method: request.method,
        body: request.payload,
        headers: this._computeHeaders(request.headers),
        credentials: 'include'
      };
      var requestObj;
      try {
        requestObj = new Request(request.url, init);
      } catch (e) {
        var response = Response.error();
        this.responseReady(requestObj, response, 0);
        return;
      }
      var tStart = Date.now();
      fetch(requestObj)
      .then(response => {
        let tEnd = Date.now() - tStart;
        this.responseReady(requestObj, response, tEnd);
      })
      .catch(() => {
        let tEnd = Date.now() - tStart;
        var response = Response.error();
        this.responseReady(requestObj, response, tEnd);
      });
    },

    responseReady: function(request, response, loadingTime) {
      var error = response.ok ? undefined : 'Resource unavailable';
      var event = this.fire('response-ready', {
        request: request,
        response: response,
        isXhr: true,
        error: error,
        loadingTime: loadingTime
      }, {
        cancelable: true,
        composed: true
      });
      var obj = this._makeImmutable(event.detail);
      this.fire('report-response', obj);
    },

    _computeHeaders: function(input) {
      var headers = {};
      if (input) {
        input.split('\n').forEach(line => {
          var parts = line.split(':');
          if (parts[1]) {
            parts[1] = parts[1].trim();
          }
          headers[parts[0]] = parts[1];
        });
      }
      return headers;
    },

    _makeImmutable: function(obj) {
      var configuration = {};
      Object.keys(obj).forEach(key => {
        configuration[key] = {
          value: obj[key],
          writable: false
        };
      });
      return Object.create(Object.prototype, configuration);
    },
  });
</script>

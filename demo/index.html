<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>request-panel demo</title>
  <script>
  if (location.search.indexOf('response_type') !== -1 && location.search.indexOf('redirect_uri') !== -1) {
    // OAUTH DEMO
    var p = new URLSearchParams(location.search);
    var state = p.get('state');
    var type = p.get('response_type');
    var red = p.get('redirect_uri');
    red += '?state=' + state;
    if (type === 'token') {
      red += '&access_token=ya.12345.asdfghh';
    } else {
      red += '&code=12345Zasdfghh';
    }
    location.href = red;
  }
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="api-console-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../variables-evaluator/variables-evaluator.html">
  <link rel="import" href="../../variables-manager/variables-manager.html">
  <link rel="import" href="../../url-history-saver/url-history-saver.html">
  <link rel="import" href="../../cookie-jar/cookie-jar.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">

  :root {
    --demo-snippet-demo: {
      padding: 0;
      background-color: #CDDC39;
      padding-bottom: 20px;
    }
    ;
  }

    max-width: 1200px;

    background-color: #fff;
    min-height: calc(100vh - 200px);

<body unresolved>
  <template is="dom-bind" id="demo">
    <div class="vertical-section-container centered">
      <request-panel request="[[request]]" oauth2-redirect-uri="[[oauth2RedirectUri]]"></request-panel>
      <paper-toggle-button on-tap="_toggleTyped">Request is saved request in the datastore</paper-toggle-button>
      <section>
        <h4>Load request</h4>
        <paper-dropdown-menu label="Request preset">
          <paper-listbox class="dropdown-content" selected="{{restoredRequest}}" attr-for-selected="data-type">
            <paper-item data-type="get">Simple GET request</paper-item>
            <paper-item data-type="post">Simple POST request</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </section>
    </div>
    <cookie-jar></cookie-jar>
    <url-history-saver></url-history-saver>
    <demo-transport></demo-transport>
    <variables-manager></variables-manager>
    <oauth2-authorization></oauth2-authorization>
    <oauth1-authorization></oauth1-authorization>
    <paper-toast id="transportToast" text="transport-request event handled"></paper-toast>
    <paper-toast id="requestAbort" text="Request abort event detected"></paper-toast>
    <paper-toast id="clearToast" text="Clear request state detected"></paper-toast>
    <paper-toast id="saveToast" text="Save request state detected"></paper-toast>
    <paper-toast id="xhrToast" text="Toggle XHR request state changed"></paper-toast>
    <paper-toast id="varUpdate" text="Update variable value event handled"></paper-toast>
    <paper-toast id="varStore" text="Store variable value event handled"></paper-toast>
  </template>
  <script>
  var Demo = {
    sendEvent: function(type, details, cancelable, node) {
      var event = new CustomEvent(type, {
        detail: details,
        cancelable: cancelable || false,
        bubbles: true
      });
      (node || document.body).dispatchEvent(event);
      return event;
    }
  };
  window.addEventListener('transport-request', function(e) {
    document.getElementById('transportToast').opened = true;
    Demo.sendEvent('url-history-store', {
      value: e.detail.url
    }, true);
  });

  function openToast(id) {
    document.getElementById(id).opened = true;
  }
  window.addEventListener('abort-request', function() {
    openToast('requestAbort');
  });
  window.addEventListener('request-clear-state', function() {
    openToast('clearToast');
  });
  window.addEventListener('request-save-state', function() {
    openToast('saveToast');
  });
  window.addEventListener('request-use-xhr-changed', function() {
    openToast('xhrToast');
  });

  window.addEventListener('variable-store-action', function() {
    openToast('varStore');
  });
  window.addEventListener('variable-update-action', function() {
    openToast('varUpdate');
  });
  (function(scope) {
    /* global chance */

    scope.request = {
      url: window.location.href,
      method: 'GET'
    };
    scope._toggleTyped = function() {
      var r;
      r = Object.assign({}, scope.request);
      if (r.type) {
        delete r.type;
      } else {
        r.type = 'saved';
      }
      scope.request = r;
    };
    var redirectUrl = location.href.replace(/request-panel\/demo\/(index\.html)?/,
      'oauth-authorization/oauth-popup.html');
    scope.oauth2RedirectUri = redirectUrl;
    var latestActions;
    window.addEventListener('report-response', function(e) {
      if (!latestActions || !latestActions.length) {
        return;
      }
      /* global RequestLogicRunner */
      const runner = new RequestLogicRunner(latestActions);
      runner.run(e.detail.request, e.detail.response)
        .then(() => console.log('Request action executed'));
    });

    window.addEventListener('transport-request', function(e) {
      latestActions = e.detail.actions;
    });

    scope.observers = ['_restoredRequestChanged(restoredRequest)'];
    scope._restoredRequestChanged = function(restoredRequest) {
      var opts = {};
      switch (restoredRequest) {
        case 'post':
          opts.method = 'POST';
          opts.withBody = true;
          break;
      }
      scope.generateRequest(opts);
    };

    function genHeaders(opts) {
      var str = '';
      for (var i = 0; i < chance.integer({min: 1, max: 7}); i++) {
        str += 'x-' + chance.word() + ': ' + chance.word() + '\n';
      }
      if (opts.withBody) {
        str += 'content-type: application/xml';
      }
      return str;
    }
    function getMethod(opts) {
      if (opts.method) {
        return opts.method;
      }
      if (opts.withBody) {
        return ['POST', 'PUT', 'DELETE', 'PATCH', 'OPTIONS'][chance.integer({min: 0, max: 4})];
      }
      return ['GET', 'HEAD'][chance.integer({min: 0, max: 1})];
    }
    scope.generateRequest = function(opts) {
      scope.set(['request', 'method'], getMethod(opts));
      scope.set(['request', 'url'], chance.url());
      if (opts.withBody) {
        scope.set(['request', 'payload'], 'Demo page');
      } else {
        scope.set(['request', 'payload'], '');
      }
      scope.set(['request', 'headers'], genHeaders(opts));
      scope.set(['request', 'method'], getMethod(opts));
    };
  })(document.getElementById('demo'));
  </script>
</body>

</html>

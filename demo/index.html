  <script>
  if (location.search.indexOf('response_type') !== -1 &&
    location.search.indexOf('redirect_uri') !== -1) {
    // OAUTH DEMO
    var p = new URLSearchParams(location.search);
    var state = p.get('state');
    var type = p.get('response_type');
    var red = p.get('redirect_uri');
    red += '?state=' + state;
    if (type === 'token') {
      red += '&access_token=ya.12345.asdfghh';
    } else {
      red += '&code=12345Zasdfghh';
    }
    location.href = red;
  }
  </script>

    <style is="custom-style" include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

      max-width: 1000px;
    }

    request-panel {
      background-color: #fff;
      min-height: calc(100vh - 200px);

<body unresolved>
  <url-history-model></url-history-model>
  <variables-model></variables-model>
  <variables-manager></variables-manager>
  <variables-evaluator id="eval" no-before-request></variables-evaluator>
  <oauth2-authorization></oauth2-authorization>
  <oauth1-authorization></oauth1-authorization>
  <paper-toast id="transportToast" text="api-request event handled"></paper-toast>
  <paper-toast id="requestAbort" text="Request abort event detected"></paper-toast>
  <paper-toast id="clearToast" text="Clear request state detected"></paper-toast>
  <paper-toast id="saveToast" text="Save request state detected"></paper-toast>
  <paper-toast id="xhrToast" text="Toggle XHR request state changed"></paper-toast>
  <paper-toast id="varUpdate" text="Update variable value event handled"></paper-toast>
  <paper-toast id="varStore" text="Store variable value event handled"></paper-toast>

  <dom-bind id="demo">
    <template>
      <iron-media-query query="(max-width: 768px)" query-matches="{{narrow}}"></iron-media-query>
      <div class="vertical-section-container centered">
        <section class="card">
          <request-panel editor-request="[[request]]" oauth2-redirect-uri="[[oauth2RedirectUri]]" narrow="[[narrow]]"></request-panel>
        </section>
        <section class="card">
          <h4>Load request</h4>
          <paper-dropdown-menu label="Request preset">
            <paper-listbox slot="dropdown-content" on-selected-changed="_restoredRequestChanged" attr-for-selected="data-type">
              <paper-item data-type="get">Simple GET request</paper-item>
              <paper-item data-type="post">Simple POST request</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </section>
      </div>
    </template>
  </dom-bind>
  <script>
  const Demo = {
    sendEvent: function(type, details, cancelable, node) {
      const e = new CustomEvent(type, {
        detail: details,
        cancelable: cancelable || false,
        bubbles: true
      });
      (node || document.body).dispatchEvent(e);
      return e;
    },

    sendRequest: function(request) {
      return Demo._preparePreRequestVariables(request)
      .then((override) => {
        Demo._notifyVariablesChange(override);
        const _eval = document.getElementById('eval');
        return _eval.processBeforeRequest(request, override);
      })
      .then((request) => {
        const init = {
          method: request.method,
          headers: Demo.createHeaders(request.headers)
        };
        if (['GET', 'HEAD'].indexOf(request.method) === -1 && request.payload) {
          init.body = request.payload;
        }
        Demo.rsp = {
          id: request.id,
          request: request,
          response: {},
          isXhr: true,
          loadingTime: 0
        };
        const startTime = Date.now();
        return fetch(request.url, init)
        .then((response) => {
          Demo.rsp.loadingTime = Date.now() - startTime;
          let headers = '';
          response.headers.forEach((value, name) => {
            headers += `${name}: ${value}\n`;
          });
          Demo.rsp.response.headers = headers;
          Demo.rsp.response.status = response.status;
          Demo.rsp.response.statusText = response.statusText;
          Demo.rsp.response.url = response.url;
          return response.text();
        })
        .then((body) => {
          Demo.rsp.response.payload = body;
          document.body.dispatchEvent(new CustomEvent('api-response', {
            bubbles: true,
            detail: Demo.rsp
          }));
        })
        .catch((cause) => {
          Demo.rsp.isError = true;
          Demo.rsp.error = cause;
          Demo.rsp.loadingTime = Date.now() - startTime;
          document.body.dispatchEvent(new CustomEvent('api-response', {
            bubbles: true,
            detail: Demo.rsp
          }));
        });
      });
    },
    createHeaders: function(data) {
      const headers = new Headers();
      if (data) {
        data.split('\n').forEach((line) => {
          const pair = line.split(':');
          const n = pair[0] ? pair[0].trim() : '';
          if (!n) {
            return;
          }
          const v = pair[1] ? pair[1].trim() : '';
          headers.append(n, v);
        });
      }
      return headers;
    },
    /**
     * Prepares scripts context override values for variables evaluator.
     * If there are actions defined for the `beforeRequest` key then it will
     * get list of variables and create the override object.
     *
     * @param {Object} request ARC request object
     * @return {Promise} Promise resolved to an object of variables
     * or undefined if actions not defined.
     */
    _preparePreRequestVariables: function(request) {
      const actions = request.requestActions;
      if (!actions) {
        return Promise.resolve();
      }
      const vars = actions.variables;
      if (!vars || !vars.length) {
        return Promise.resolve();
      }
      const result = {};
      vars.forEach(function(item) {
        if (item.enabled === false) {
          return;
        }
        result[item.variable] = item.value;
      });
      const _eval = document.getElementById('eval');
      return _eval.evaluateVariables(result);
    },
    /**
     * Notifies variable change event listeners
     * @param {Object} obj
     */
    _notifyVariablesChange: function(obj) {
      if (!obj) {
        return;
      }
      Object.keys(obj).forEach(function(key) {
        const detail = {
          variable: key,
          value: obj[key]
        };
        document.body.dispatchEvent(new CustomEvent('variable-update-action', {
          composed: true,
          bubbles: true,
          detail
        }));
      }, this);
    },
  };

  function openToast(id) {
    document.getElementById(id).opened = true;
  }
  window.addEventListener('abort-api-request', function() {
    openToast('requestAbort');
  });
  window.addEventListener('request-clear-state', function() {
    openToast('clearToast');
  });
  window.addEventListener('request-save-state', function() {
    openToast('saveToast');
  });
  window.addEventListener('request-use-xhr-changed', function() {
    openToast('xhrToast');
  });

  window.addEventListener('variable-store-action', function() {
    openToast('varStore');
  });
  window.addEventListener('variable-update-action', function() {
    openToast('varUpdate');
  });

  window.addEventListener('api-request', function(e) {
    document.getElementById('transportToast').opened = true;
    Demo.sendEvent('url-history-store', {
      value: e.detail.url
    }, true);

    Demo.sendRequest(e.detail);
  });
  (function(scope) {
    /* global chance */
    scope.request = {
      url: window.location.href,
      method: 'GET'
    };
    const redirectUrl = location.href.replace(/request-panel\/demo\/(index\.html)?/,
      'oauth-authorization/oauth-popup.html');
    scope.oauth2RedirectUri = redirectUrl;
    scope._restoredRequestChanged = function(e) {
      const restoredRequest = e.detail.value;
      const opts = {};
      switch (restoredRequest) {
        case 'post':
          opts.method = 'POST';
          opts.withBody = true;
          break;
      }
      scope.generateRequest(opts);
    };

    function genHeaders(opts) {
      let str = '';
      for (let i = 0; i < chance.integer({min: 1, max: 7}); i++) {
        str += 'x-' + chance.word() + ': ' + chance.word() + '\n';
      }
      if (opts.withBody) {
        str += 'content-type: application/xml';
      }
      return str;
    }
    function getMethod(opts) {
      if (opts.method) {
        return opts.method;
      }
      if (opts.withBody) {
        return ['POST', 'PUT', 'DELETE', 'PATCH', 'OPTIONS'][chance.integer({min: 0, max: 4})];
      }
      return ['GET', 'HEAD'][chance.integer({min: 0, max: 1})];
    }
    scope.generateRequest = function(opts) {
      scope.set(['request', 'method'], getMethod(opts));
      scope.set(['request', 'url'], chance.url());
      if (opts.withBody) {
        scope.set(['request', 'payload'], 'Demo page');
      } else {
        scope.set(['request', 'payload'], '');
      }
      scope.set(['request', 'headers'], genHeaders(opts));
      scope.set(['request', 'method'], getMethod(opts));
    };
  })(document.getElementById('demo'));
  </script>
</body>

</html>
